<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>用户管理</title>
	<link rel="stylesheet" href="../../element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
</head>
<body>
	<div id="app" v-cloak class="userManagement">
		<el-container>
			<el-aside width="200px" class="jgb-wrap">
				<div class="jgb-title">
					<h5 class="text-center">公司信息</h5>
				</div>
				<el-tree v-if="treeData.length"
					:data="treeData" 
					:props="defaultProps" 
					node-key="label"
					:default-expanded-keys="defaultExpandedKeys"
					@node-click="handleNodeClick">
				</el-tree>
			</el-aside>
			<el-main>
				<div class="jgb-wrap">
					<div class="jgb-title">
						<h5 class="text-left">
							<span>{{ currentCompany }}</span>
							<span>-用户管理</span>
						</h5>
					</div>
					<nav class="w-main-header">
						<div class="pull-left">
							<el-form>
								<el-form-item>
									<el-select v-model="currentDepartment" placeholder="请选择部门" style="padding-bottom:10px;">
										<el-option v-if="currentDepartmentList.length"
											v-for="d in currentDepartmentList"
											:key="d.value"
											:label="d.label"
											:value="d.value">
										</el-option>
									</el-select>
									<el-input v-model="keyword" placeholder="请输入关键词">
										<template slot="append">
											<el-button @click="search" icon="el-icon-search">搜索</el-button>
										</template>
									</el-input>
								</el-form-item>
							</el-form>
						</div>
						<div class="pull-right">
							<el-button-group style="margin-bottom:10px;">
								<el-button type="primary" size="mini"
									@click="btnAdd">
									新增
								</el-button>
								<el-button type="primary" size="mini"
									:disabled="selectedRows.length == 0"
									@click="btnRemove">
									删除
								</el-button>
								<el-button type="primary" size="mini"
									:disabled="selectedRows.length == 0"
									@click="btnDisabled">
									禁用
								</el-button>
								<el-button type="primary" size="mini"
									:disabled="selectedRows.length == 0"
									@click="btnEnable">
									启用
								</el-button>
								<el-button type="primary" size="mini"
									@click="btnExport">
									导出
								</el-button>
								<el-button type="primary" size="mini"
									:disabled="selectedRows.length == 0"
									@click="btnReset">
									重置密码
								</el-button>
							</el-button-group>
							<div class="w-bottom">
								<el-button-group class="w-btn">
									<el-button type="primary" size="mini">功能授权</el-button>
									<el-button type="primary" size="mini">用户数据授权</el-button>
									<el-button type="primary" size="mini">接口数据授权</el-button>
								</el-button-group>
								<el-select class="w-select" v-model="currentAccess" placeholder="访问过滤" size="mini">
									<el-option key="ip" label="ip访问" value="ip"></el-option>
									<el-option key="time" label="时段访问" value="time"></el-option>
								</el-select>
							</div>
						</div>
					</nav>
					<el-table :data="userList" ref="userTable"
						border highlight-current-row
						@row-click="rowClick" 
						@select-all="selectAll" 
						@select="selectItem" >
						<el-table-column type="selection" align="center" width="40"></el-table-column>
						<el-table-column label="操作" align="center" width="150">
							<template slot-scope="scope">
								<el-button-group>
									<el-button size="mini" @click="handleEdit(scope.$index, scope.row)">修改</el-button>
									<el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
								</el-button-group>
							</template>
						</el-table-column>
						<el-table-column type="index" label="序号" width="50" align="center"></el-table-column>
						<el-table-column label="账号" prop="account" align="center"></el-table-column>
						<el-table-column label="姓名" prop="name" align="center" width="90"></el-table-column>
						<el-table-column label="性别" prop="sex" align="center" width="50"></el-table-column>
						<el-table-column label="手机" prop="phone" align="center"></el-table-column>
						<el-table-column label="部门" prop="department.label" align="center"></el-table-column>
						<el-table-column label="状态" prop="status" align="center">
							<template slot-scope="scope">
								<el-switch v-model="scope.row.status" @click="editUser(scope.row, scoped.row.status)"/> 
							</template>
						</el-table-column>
						<el-table-column label="备注" prop="remark" align="center"></el-table-column>
					</el-table>
				</div>
			</el-main>
		</el-container>
		<!-- 新增窗口 -->
		<el-dialog :visible="showAddUserDialog">
			<div slot="title" class="title">
				新增用户
			</div>
			<el-form ref="addForm" label-position="top" class="el-form-dialog"
			 :model="addForm"  
			 :rules="formRules">
				<el-row :gutter="4">
					<el-col :span="12">
						<el-form-item label="账号" prop="account">
							<el-input v-model="addForm.account"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="密码" prop="password">
							<el-input v-model="addForm.password"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="姓名" prop="name">
							<el-input v-model="addForm.name"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="部门" prop="department">
							<el-select placeholder="请选择"  v-model="addForm.department">
								<el-option v-for="d in currentDepartmentList" :key="d.value" :value="d.value" :label="d.label"></el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="职位" prop="position">
							<el-select placeholder="请选择"  v-model="addForm.position">
								<el-option v-if="currentPositionList.length" v-for="p in currentPositionList" :key="p.value" :value="p.value" :label="p.label"></el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="工号" prop="number">
							<el-input v-model="addForm.number"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="性别" prop="sex">
							<el-select placeholder="请选择"  v-model="addForm.sex">
								<el-option key="male" value="male" label="男"></el-option>
								<el-option key="female" value="female" label="女"></el-option>
							</el-select>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="生日" prop="birthday">
							<el-input v-model="addForm.birthday"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="邮箱" prop="email">
							<el-input v-model="addForm.email"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="手机" prop="phone">
							<el-input v-model="addForm.phone"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="电话" prop="tel">
							<el-input v-model="addForm.tel"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="QQ" prop="QQ">
							<el-input v-model="addForm.QQ"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="12">
						<el-form-item label="微信" prop="wx">
							<el-input v-model="addForm.wx"></el-input>
						</el-form-item>
					</el-col>
					<el-col :span="24">
						<el-form-item prop="remark" label="备注">
							<el-input type="textarea" v-model="addForm.remark"></el-input>
						</el-form-item>
					</el-col>
				</el-row>
			</el-form>
			<div slot="footer">
	<el-button type="primary" v-on:click="saveAdd('addForm')">保存</el-button>
	<el-button v-on:click="closeAdd('addForm')">关闭</el-button>
</div>
		</el-dialog>
	</div>
</body>
<script type="text/javascript" src="../../vue/vue.js"></script>
<script type="text/javascript" src="../../axios/axios.min.js"></script>
<script type="text/javascript" src="../../element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="../../assets/js/views/companyOrganization/userManagement.js"></script>
<script type="text/javascript">
/**
 * 获取公司数据
 * 获取部门信息
 * 获取用户列表
 * */
	JGBVue.module.userManagement().init(
		'/departmentManagement/tree_data_get',
		'/departmentManagement/data_table_get',
		'/userManagement/user_data_get');
</script>
</html>

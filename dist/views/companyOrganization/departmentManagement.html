<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>部门管理</title>
	<link rel="stylesheet" href="../../element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
</head>
<body>
	<div id="app" v-cloak>
		<el-container>
			<el-aside width="200px" class="jgb-wrap">
				<div class="jgb-title">
					<h5 class="text-center">公司信息</h5>
				</div>
				<el-tree :data="treeData" :props="defaultProps" v-on:node-click="handleNodeClick"></el-tree>
			</el-aside>
			<el-main>
				<div class="jgb-wrap">
					<div class="jgb-title">
						<h5 class="text-left">
							啊啊
						</h5>
					</div>
					<nav style="padding: 10px;padding-bottom: 0;">
						<div class="pull-left">
							<el-form>
								<el-form-item>
									<el-input v-model="searchForm.searchValue" placeholder="请输入用户名/姓名/日志内容等关键词查询">
										<template slot="append">
											<el-button v-on:click="search" icon="el-icon-search">搜索</el-button>
										</template>
									</el-input>
								</el-form-item>
							</el-form>
						</div>
						<div class="pull-right">
							<el-button-group>
								<el-button v-on:click="add">
									<i class="el-icon-delete"></i>
									新增
								</el-button>
								<el-button v-on:click="edit">
									<i class="el-icon-delete"></i>
									编辑
								</el-button>
								<el-button v-on:click="remove">
									<i class="el-icon-delete"></i>
									删除
								</el-button>
							</el-button-group>
						</div>
					</nav>
					<el-table :data="table" border v-on:row-click="rowClick" v-on:select-all="selectAll" v-on:select="selectItem" ref="departmentTable">
						<el-table-column type="selection"></el-table-column>
						<el-table-column type="index" label="序号" width="50"></el-table-column>
						<el-table-column label="操作">
							<template slot-scope="scope">
								<el-button size="mini" v-on:click="handleEdit(scope.$index, scope.row)">编辑</el-button>
								<el-button size="mini" type="danger" v-on:click="handleDelete(scope.$index, scope.row)">删除</el-button>
							</template>
						</el-table-column>
						<el-table-column label="部门名称" prop="sysModule"></el-table-column>
						<el-table-column label="部门编号" prop="sysModule"></el-table-column>
						<el-table-column label="部门简称" prop="sysModule"></el-table-column>
						<el-table-column label="部门性质" prop="sysModule"></el-table-column>
						<el-table-column label="负责人" prop="sysModule"></el-table-column>
						<el-table-column label="手机号" prop="sysModule"></el-table-column>
						<el-table-column label="座机" prop="sysModule"></el-table-column>
						<el-table-column label="备注" prop="sysModule"></el-table-column>
					</el-table>
				</div>
			</el-main>
		</el-container>
	</div>
</body>
<script type="text/javascript" src="../../vue/vue.js"></script>
<script type="text/javascript" src="../../axios/axios.min.js"></script>
<script type="text/javascript" src="../../element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="../../assets/js/views/companyOrganization/departmentManagement.js"></script>
<script type="text/javascript">
	JGBVue.module.departmentManagement().init('/departmentManagement/tree_data_get');
</script>
</html>

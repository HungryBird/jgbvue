<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>维修工单</title>
	<link rel="stylesheet" href="../../element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
</head>

<body>
	<div id="app" v-cloak class="workOrderManagement">
		<el-container>
			<el-main>
				<div class="jgb-wrap">
          <div class="w-main-header">
            <el-form inline label-width="80px" :model="selectForm">
              <el-form-item label="日期:">
                <el-date-picker
                  v-model="selectForm.dateRange"
                  format="yyyy-MM-dd"
                  type="datetimerange"
                  range-separator="至"
                  start-placeholder="开始日期"
                  end-placeholder="结束日期"
                  :default-time="formTimeRangeDefault">
                </el-date-picker>
              </el-form-item>
              <el-form-item label="业务人员:">
                <el-select v-model="selectForm.businessCurrent" 
                  clearable remote filterable placeholder="请选择"
                  :remote-method="remoteBusiness">
                  <el-option
                    v-for="item in formBusinessList"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
                  </el-option>
                </el-select>
              </el-form-item>
              <el-form-item label="维修人员:">
                <el-select v-model="selectForm.maintenanceCurrent" 
                  clearable remote filterable placeholder="请选择"
                  :remote-method="remoteMaintenance">
                  <el-option
                    v-for="item in formMaintenanceList"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
                  </el-option>
              </el-form-item>
              <el-form-item>
                <el-input v-model="selectForm.keyword" placeholder="工单编号、客户名称、设备名称、维修日志" style="width:300px;">
                  <template slot="append">
                    <el-button v-on:click="search">查询</el-button>
                  </template>
                </el-input>
              </el-form-item>
              <el-form-item label="工单状态:" class="order-status">
                <el-checkbox v-model="formStatusCheckAll" style="margin-right:0;"
                  @change="handleFormCheckAllChange">
                  全选
                </el-checkbox>
                <el-checkbox-group v-model="selectForm.checkedStatus" @change="handleFormCheckStatusChange">
                  <el-checkbox v-for="item in formOrderStatus" :label="item" :key="item.value">{{item.label}}</el-checkbox>
                </el-checkbox-group>
                <el-button-group>
                  <el-button type="primary" size="mini" v-on:click="btnColumnSetting">列设置</el-button>
                  <el-button type="primary" size="mini" v-on:click="btnAdd">新增</el-button>
                  <el-button type="primary" size="mini" v-on:click="btnExport">导出</el-button>
                  <el-button type="primary" size="mini"
                    :disabled="selectedRows.length != 1"
                    v-on:click="btnPrint()">
                    打印
                  </el-button>
                  <el-button type="primary" size="mini" v-on:click="btnPrintList()">打印工单列表</el-button>
                  <el-button type="primary" size="mini"
                    :disabled="selectedRows.length == 0"
                    v-on:click="btnInvalid">
                    作废
                  </el-button>
                </el-button-group>
              </el-form-item>
            </el-form>
          </div>
          <div class="w-main-table">
            <el-table ref="orderManagementTable"
              border highlight-current-row style="width: 100%"
              :default-sort = "selectForm.sort"
              :data="orderList"
              v-on:sort-change="handleOrderSort"
              v-on:selection-change="handleOrderSelectionChange">
							<el-table-column type="selection" align="center" width="40" key="selection"></el-table-column>
							<!-- <el-table-column type="index" label="序号" width="50" align="center"></el-table-column> -->
              <el-table-column v-for="item in tableHeader" v-if="item.enable"
                align="center"
                :type="item.type"
                :sortable="item.sortable"
                :width="item.width"
                :key="item.prop"
                :prop="item.prop"
                :label="item.label">
								<template slot-scope="scope">
                  <!-- 操作 -->
                  <div v-if="item.prop == 'action'" >
                      <!-- 待维修 -->
                      <div v-if="scope.row.status_value == 6" class="order-button">
                        <el-button type="" size="mini" v-on:click="btnView(scope.row, scope.$index)">查看</el-button>
                        <el-button type="" size="mini" v-on:click="">设备定位</el-button>
                        <el-button type="" size="mini" v-on:click="btnMaintenanceStart(scope.row, scope.$index)">开始维修</el-button>
                        <el-button type="" size="mini" v-on:click="">开票申请</el-button>
                      </div>
                      <!-- 维修中 -->
                      <div v-else-if="scope.row.status_value == 7" class="order-button">
                        <el-button type="" size="mini" v-on:click="btnView(scope.row, scope.$index)">查看</el-button>
                        <el-button type="" size="mini" v-on:click="btnReport(scope.row, scope.$index)">测试报告</el-button>
                        <el-button type="" size="mini" v-on:click="btnChangePerson(scope.row, scope.$index)">换人修</el-button>
                        <el-button type="" size="mini" v-on:click="btnOutside(scope.row, scope.$index)">送外修</el-button>
                        <el-button type="" size="mini" v-on:click="btnDiagnosis(scope.row, scope.$index)">再次诊断</el-button>
                        <el-button type="" size="mini" v-on:click="">开票申请</el-button>
                      </div>
                      <!-- 完成维修 -->
                      <div v-else-if="scope.row.status_value == 8" class="order-button">
                        <el-button type="" size="mini" v-on:click="btnView(scope.row, scope.$index)">查看</el-button>
                        <el-button type="" size="mini" v-on:click="">维修报告</el-button>
                        <el-button type="" size="mini" v-on:click="">最终成本</el-button>
                        <el-button type="" size="mini" v-on:click="">开票申请</el-button>
                      </div>
                  </div>
                  <!-- 时效 -->
                  <div v-else-if="item.prop == 'aging'" 
                    :style="{color:scope.row[item.prop] == '超时' ? '#F56C6C' : '#67C23A'}">
                    {{scope.row[item.prop]}}
                  </div>
                  <!-- 序号 -->
                  <div v-else-if="item.type == 'index'">{{scope.$index+1}}</div>
                  <!-- 图片 -->
                  <i v-else-if="item.prop == 'image'" class="el-icon-picture table-img-icon" v-on:click="openPictureDialog(scope.row.image)"></i>
                  <div v-else>{{scope.row[item.prop]}}</div>
								</template>
              </el-table-column>
            </el-table>
            <el-pagination v-if="orderPage.page_total > 1" class="w-table-pagination"
              layout="prev, pager, total, next, jumper"
              prev-text="上一页" next-text="下一页"
              :current-page="orderPage.page_current"
              :page-size="orderPage.page_size"
              :total="orderPage.page_total"
              v-on:current-change="handleOrderCurrentChange">
          </el-pagination>
          </div>
				</div>
			</el-main>
      <!-- 工单详情 -->
      <transition name="slide-fade">
        <jgb-slide-details v-show="showOrderDetails" :loading="isLoadingDetails" v-on:close="closeDetails">
          <jgb-order-details v-if="detailsData.base_info"
            :details-data="detailsData"
            v-on:call-pictures="callPictures"
            v-on:call-download="callDownload">
          </jgb-order-details>
        </jgb-slide-details>
      </transition>
      <!-- 查看设备图片 -->
      <el-dialog :visible.sync="showPictures">
        <div slot="title" class="title">查看图片</div>
        <el-carousel class="w-pictures" ref="equipmentPic"
          trigger="click" height="500px" arrow="always"
          :autoplay="false" >
          <el-carousel-item v-for="(item, index) in pictureList" :key="index">
              <jgb-thumbnail
                :src="item" alt="设备图片" v-on:img-click="" />
          </el-carousel-item>
        </el-carousel>
      </el-dialog>
      <!-- 导出 -->
      <el-dialog :visible.sync="showExport" width="600px">
        <div class="title" slot="title">导出</div>
        <el-checkbox-group v-model="exportChecked" class="w-export">
          <el-checkbox v-if="item.prop != 'action'"
            v-for="item in tableHeader" border checked
            :key="item.label" :label="item.prop" >
            {{item.label}}
          </el-checkbox>
        </el-checkbox-group>
        <jgb-form-footer slot="footer"
          save-text="导出" close-text="关闭"
          :loading="isLoadingExportRequest"
          v-on:save="btnExportSave" v-on:close="btnExportClose">
        </jgb-form-footer>
      </el-dialog>
      <!-- 列设置 -->
      <el-dialog :visible.sync="showColumnSetting">
        <div class="title" slot="title">列设置</div>
        <jgb-column-setting v-if="tableHeader.length" v-model="tableHeader"></jgb-column-setting>
        <div slot="footer">
            <el-button 
              :loading="loadingColumnSettingReset" 
              :disabled="loadingColumnSettingReset"
              v-on:click="btnColumnSettingReset">
              恢复默认设置
            </el-button>
            <el-button type="primary"
              :loading="loadingColumnSettingComplete" 
              :disabled="loadingColumnSettingComplete"
              v-on:click="btnColumnSettingComplete">
              完成
            </el-button>
        </div>
      </el-dialog>
      <!-- 重新故障诊断 -->
      <el-dialog :visible.sync="showDiagnosis">
        <div class="title" slot="title">工单{{diagnosisData.order_id || ''}}重新故障诊断</div>
        <el-form ref="diagnosisForm" class="diagnosis-form" label-width="120px" 
          :model="diagnosisData"
          :rules="diagnosisRules">
          <el-row>
            <el-col :span="10">
              <el-form-item label="诊断时间：" prop="date">
                <el-input v-model="diagnosisData.date" readonly></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="14">
              <el-form-item label="诊断人员：" prop="diagnosis">
                <el-select v-model="diagnosisData.diagnosis" filterable remote placeholder="请选择"
                  value-key="value"  
                  :remote-method="remoteDiagnosis">
                  <el-option v-for="item in formDiagnosisList"
                    :key="item.number"
                    :label="item.label"
                    :value="item">
                  </el-option>
                </el-select>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="24">
              <el-form-item label="故障原因：" prop="result">
                <el-input type="textarea" v-model="diagnosisData.result" 
                  :autosize="{minRows: 4, maxRows: 4}">
                </el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-col :span="24">
              <el-form-item label="维修措施：" prop="measures">
                <el-input type="textarea" v-model="diagnosisData.measures" 
                  :autosize="{minRows: 4, maxRows: 4}">
                </el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row>
            <el-form-item label="成本估算：" class="cost"></el-form-item>
          </el-row>
          <el-row>
            <el-form-item label="人工维修费用：" prop="rengong">
              <el-input v-model="diagnosisData.rengong" v-on:change=""></el-input>
            </el-form-item>
            <el-form-item v-for="(accessories, index) in diagnosisData.peijian"
              label="配件费：" 
              :key="'key'+index">
              <div slot="label" class="accessories-label">
                配件费用：
                <div class="label-action">
                  <i class="circle el-icon-circle-close" v-on:click="removeOneDiagnosis(index)"></i>
                  <i class="circle el-icon-circle-plus" v-on:click="addOneDiagnosis"></i>
                </div>
              </div>
              <div class="accessories-content">
                <!-- 直接判断diagnosisData.peijian[index].data == formAccessoriesList[对应项] 是false？ -->
                <el-select v-model="diagnosisData.peijian[index].data.commodityNumber" filterable remote 
                  placeholder="请选择" value-key="value" size="small"
                  :remote-method="remoteAccessories"
                  v-on:change="handleDiagnosisChange(index)">
                  <el-option v-for="item in formAccessoriesList"
                    :key="item.commodityNumber"
                    :label="'商品'+item.commodityName+',型号'+item.specifications+',编号'+item.commodityNumber"
                    :value="item.commodityNumber">
                  </el-option>
                </el-select>
                <div class="accessories-subtotal">
                  数量：
                  <el-input-number v-model="accessories.count" size="small" controls-position="right" 
                    :min="1" :step="1"
                    :disabled="!diagnosisData.peijian[index].data.commodityNumber"
                    v-on:change="handleDiagnosisCountChange(index)" >
                  </el-input-number>
                  小计：
                  <el-input class="subtotal" size="small" readonly v-model="accessories.subTotal"></el-input>
                </div>
              </div>
            </el-form-item>
            <el-form-item label="配送费用：" prop="peisong">
              <el-input v-model="diagnosisData.peisong" v-on:change=""></el-input>
            </el-form-item>
            <el-form-item label="安装费：" prop="anzhuang">
              <el-input v-model="diagnosisData.anzhuang" v-on:change=""></el-input>
            </el-form-item>
            <el-form-item label="其他费用：" prop="qita">
              <el-input v-model="diagnosisData.qita" v-on:change=""></el-input>
            </el-form-item>
            <el-form-item label="合计：">
              <el-input v-model="diagnosisData.heji" readonly></el-input>
            </el-form-item>
          </el-row>
        </el-form>
        <div class="diagnosis-form-footer">
          <el-button type="primary"
            :loading="loadingTempStorage"
            :disabled="loadingTempStorage"
            v-on:click="btnTempStorage('temp')">暂存</el-button>
          <div>
              <el-button type="primary"
                :loading="loadingTempStorage"
                :disabled="loadingTempStorage"
                v-on:click="btnTempStorage('submit')">提交诊断结果</el-button>
            <el-button v-on:click="showDiagnosis = false">取消</el-button>
          </div>
        </div>
      </el-dialog>
      <!-- 测试报告 -->
      <el-dialog :visible.sync="showTestReport">
        <div class="title" slot="title">测试报告</div>
        <el-form ref="testReportForm" label-width="100px" class="w-common-form"
          :model="reportFormData" :rules="reportFormRule">
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="测试人员：" prop="testPerson">
                <el-select v-model="reportFormData.testPerson" filterable remote placeholder="请选择"
                  value-key="value"  
                  :remote-method="remoteTestPerson">
                  <el-option v-for="item in formTestPersonList"
                    :key="item.value"
                    :label="item.label"
                    :value="item">
                  </el-option>
                </el-select>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="测试时间：" prop="testDate">
                <el-date-picker value-format="yyyy-MM-dd HH:mm:ss"
                  v-model="reportFormData.testDate"
                  type="date"
                  placeholder="请选择日期">
                </el-date-picker>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="测试环境：" prop="testEnvironment">
                <el-input v-model="reportFormData.testEnvironment"></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="测试工具：" prop="testTool">
                <el-input v-model="reportFormData.testTool"></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-form-item label="测试步骤：" prop="testStep">
            <el-input type="textarea" v-model="reportFormData.testStep"
              :autosize="{minRows: 4, maxRows: 4}">
            </el-input>
          </el-form-item>
          <el-form-item label="测试结果：" prop="testResult">
            <el-input type="textarea" v-model="reportFormData.testResult"
              :autosize="{minRows: 4, maxRows: 4}">
            </el-input>
          </el-form-item>
          <el-form-item label="备注：" prop="testRemark">
            <el-input type="textarea" v-model="reportFormData.testRemark"
              :autosize="{minRows: 4, maxRows: 4}">
            </el-input>
          </el-form-item>
        </el-form>
        <jgb-form-footer slot="footer"
          save-text="确认" close-test="取消"
          :loading="loadingSaveTestReport"
          v-on:save="saveTestReport"
          v-on:close="closeTestReport">
        </jgb-form-footer>
      </el-dialog>
      <!-- 送外修 -->
      <el-dialog :visible.sync="showOutside">
        <div class="title" slot="title">送外修</div>
        <el-form ref="outsideForm" label-width="100px" class="w-common-form"
          :model="outsideFormData" :rules="outsideFormRule">
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="送修公司：" prop="company">
                <el-input v-model="outsideFormData.company"></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="送修时间：" prop="date">
                <el-date-picker value-format="yyyy-MM-dd HH:mm:ss"
                  v-model="outsideFormData.date"
                  type="date"
                  placeholder="请选择日期">
                </el-date-picker>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="送修方式：" prop="method">
                <el-input v-model="outsideFormData.method"></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="费用预估：" prop="cost">
                <el-input v-model="outsideFormData.cost"></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-form-item label="送修原因：" prop="reason">
            <el-input type="textarea" v-model="outsideFormData.reason"
              :autosize="{minRows: 4, maxRows: 4}">
            </el-input>
          </el-form-item>
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="预修时长：" prop="howLong">
                <el-input v-model="outsideFormData.howLong"></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="联系人：" prop="contract">
                <el-input v-model="outsideFormData.contract"></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="手机号码：" prop="phone">
                <el-input v-model="outsideFormData.phone"></el-input>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="微信：" prop="wx">
                <el-input v-model="outsideFormData.wx"></el-input>
              </el-form-item>
            </el-col>
          </el-row>
          <el-form-item label="备注：" prop="remark">
            <el-input type="textarea" v-model="outsideFormData.remark"
              :autosize="{minRows: 4, maxRows: 4}">
            </el-input>
          </el-form-item>
        </el-form>
        <jgb-form-footer slot="footer"
          save-text="确认" close-test="取消"
          :loading="loadingSaveOutside"
          v-on:save="saveOutside"
          v-on:close="closeOutside">
        </jgb-form-footer>
      </el-dialog>
      <!-- 换人修 -->
      <el-dialog :visible.sync="showChangePerson">
        <div class="title" slot="title">换人修</div>
        <el-form ref="changePersonForm" label-width="100px" class="w-common-form"
          :model="changePersonFormData" :rules="changePersonFormRule">
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="换修人员：" prop="person">
                <el-select v-model="changePersonFormData.person" filterable remote placeholder="请选择"
                  value-key="value"  
                  :remote-method="remoteDiagnosis">
                  <el-option v-for="item in formDiagnosisList"
                    :key="item.value"
                    :label="item.label"
                    :value="item">
                  </el-option>
                </el-select>
              </el-form-item>
            </el-col>
            <el-col :span="12">
              <el-form-item label="换修时间：" prop="date">
                <el-date-picker value-format="yyyy-MM-dd HH:mm:ss"
                  v-model="changePersonFormData.date"
                  type="date"
                  placeholder="请选择日期">
                </el-date-picker>
              </el-form-item>
            </el-col>
          </el-row>
          <el-form-item label="换修原因：" prop="reason">
            <el-input type="textarea" v-model="changePersonFormData.reason"
              :autosize="{minRows: 4, maxRows: 4}">
            </el-input>
          </el-form-item>
          <el-form-item label="备注：" prop="remark">
            <el-input type="textarea" v-model="changePersonFormData.remark"
              :autosize="{minRows: 4, maxRows: 4}">
            </el-input>
          </el-form-item>
          <el-row :gutter="10">
            <el-col :span="12">
              <el-form-item label="费用：" prop="cost">
                <el-input v-model="changePersonFormData.cost"></el-input>
              </el-form-item>
            </el-col>
          </el-row>
        </el-form>
        <jgb-form-footer slot="footer"
          save-text="确认" close-test="取消"
          :loading="loadingSaveChangePerson"
          v-on:save="saveChangePerson"
          v-on:close="closeChangePerson">
        </jgb-form-footer>
      </el-dialog>
		</el-container>
	</div>
</body>
<script type="text/javascript" src="../../vue/vue.js"></script>
<script type="text/javascript" src="../../axios/axios.min.js"></script>
<script type="text/javascript" src="../../element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script type="text/javascript" src="../../assets/js/views/maintenanceManagement/maintenanceOrder.js"></script>
<script type="text/javascript">
	JGBVue.module.maintenanceOrder().init(
    '/orderManagement/get_business_data', //获取业务人员数据
    '/orderManagement/get_maintenance_data', //获取维修人员数据
    '/maintenanceManagement/get_maintenance_order_data', //获取工单数据
    '/orderManagement/order_invalid', //作废工单
    '/orderManagement/get_order_details', //获取工单详情
    '/common/data_add_save', //导出申请地址
    '/orderManagement/get_work_order_data', //打印列表接口
    '/orderManagement/get_header', //获取表头 列设置
    '/orderManagement/get_header', //获取表头 列设置默认数据
    '/orderManagement/get_diagnosis_data', //获取诊断人员数据
    '/common/getUser', //获取当前用户信息

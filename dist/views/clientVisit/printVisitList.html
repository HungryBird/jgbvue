<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>打印客户回访列表</title>
	<link rel="stylesheet" href="../../element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
</head>

<body>
	<div id="app" v-cloak ref="mainContent" class="workOrderManagement">
    <div class="w-print-list-header" ref="printHeader">
      <el-button type="primary" v-on:click="btnPrint">打印</el-button>
    </div>
    <div class="w-print-list">
      <h2 style="text-align:center;margin-bottom:10px;">工单{{c_orderId}}客户回访记录</h2>
      <table class="w-order-list" v-loading="loadingOrderInfo">
        <thead>
          <th style="width:5%">序号</th>
          <th style="width:8%">回访日期</th>
          <th style="width:8%">回访人员</th>
          <th style="width:8%">受访人员</th>
          <th style="width:8%">回访方式</th>
          <th style="width:15%">回访事由</th>
          <th style="width:15%">回访结果</th>
          <th style="width:10%">下次回访时间</th>
          <th style="width:8%">提醒方式</th>
          <th style="width:15%">备注</th>
        </thead>
        <tbody>
          <tr v-for="(item, index) in orderInfo">
            <td>{{index+1}}</td>
            <td>{{item.visit_date}}</td>
            <td>{{item.visit_person_name}}</td>
            <td>{{item.client_contact_name}}</td>
            <td>{{item.visit_method_name}}</td>
            <td>{{item.visit_reason}}</td>
            <td>{{item.visit_result}}</td>
            <td>{{item.next_date}}</td>
            <td><div v-for="method in item.remind_method_name">{{method}}</div></td>
            <td>{{item.remark}}</td>
          </tr>
        </tbody>
      </table>
    </div>
	</div>
</body>
<script type="text/javascript" src="../../vue/vue.js"></script>
<script type="text/javascript" src="../../axios/axios.min.js"></script>
<script type="text/javascript" src="../../element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script type="text/javascript" src="../../assets/js/views/clientVisit/printVisitList.js"></script>
<script type="text/javascript">
	JGBVue.module.printVisitList().init();
</script>

</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>手机信息</title>
	<link rel="stylesheet" type="text/css" href="../../font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="../../element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
	<style type="text/css">
		body{
			overflow-x: hidden;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="wrap_main">
			<div class="nav">
				<el-button-group>
					<el-button type="primary" v-on:click="save">保存</el-button>
				</el-button-group>
			</div>
			<div class="inner_main">
				<el-form class="jgb-table">
					<div class="jgb-table-column">
						<div>
							短信剩余数量
						</div>
						<div>
							{{ formData.messageNumber }}<span style="margin-left: 4px;">条</span>
						</div>
						<div>
							尚未申请？请点击这里<a href="#">注册</a>
						</div>
					</div>
					<div class="jgb-table-column">
						<div>
							<span class="required">短信API地址</span>
						</div>
						<div>
							<el-input v-model="formData.address"></el-input>
						</div>
						<div>
							以http://开头
						</div>
					</div>
					<div class="jgb-table-column">
						<div>
							<span class="required">平台登陆账户</span>
						</div>
						<div>
							<el-input v-model="formData.account"></el-input>
						</div>
						<div>
							短信注册账号的用户名
						</div>
					</div>
					<div class="jgb-table-column">
						<div>
							<span class="required">平台通讯密匙</span>
						</div>
						<div>
							<el-input type="password" v-model="formData.passKey"></el-input>
						</div>
						<div>
							开通短信账户设置的通讯密匙
						</div>
					</div>
					<div class="jgb-table-column">
						<div>
							短信平台说明
						</div>
						<div style="justify-content: flex-start;">
							<ol>
								<li>请不要使用系统默认账户test，因为它是公用的测试账号。</li>
								<li>请在短信平台修改账户资料中绑定签名方可使用短信功能。</li>
								<li>如果您尚未申请开通，请先注册后填写您的用户名和通讯密匙方可使用。</li>
							</ol>
						</div>
					</div>
				</el-form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../vue/vue.js"></script>
<script type="text/javascript" src="../../element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="../../axios/axios.min.js"></script>
<script type="text/javascript" src="../../assets/js/views/systemSettings/phoneInfo.js"></script>
<script type="text/javascript">
	/**
	 * init(获取数据url, 保存数据url)
	 */
	JGBVue.module.phoneInfo().init('/phoneInfo/data_get', '/phoneInfo/data_save');
</script>
</html>

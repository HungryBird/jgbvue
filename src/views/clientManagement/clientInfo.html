<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>客户信息</title>
	<link rel="stylesheet" href="../../element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
</head>
<body>
	<div id="app" v-cloak>
		<el-container>
			<el-header style="padding: 0;">
				<el-form :inline="true">
					<el-form-item>
						<el-input placeholder="输入查询条件" v-model="search.input">
							<template slot="append">
								<el-button>搜索</el-button>
							</template>
						</el-input>
					</el-form-item>
					<el-form-item>
						<el-checkbox label="显示禁用客户" v-model="search.showForbiddenClients"></el-checkbox>
					</el-form-item>
				</el-form>
			</el-header>
			<el-container>
				<el-aside width="200px" class="jgb-wrap">
					<div class="jgb-title">
						<h5 class="text-center">快速查询</h5>
					</div>
					<ul class="ul-list">
						<li v-for="(item, index) in queryType" :key="item.value" :value="item.value" v-on:click="changeQueryType(item)">
							{{ item.label }}
						</li>
					</ul>
				</el-aside>
				<el-main>
					<div class="jgb-wrap">
						<nav class="jgb-nav">
							<el-button class="pull-left">
								列设置
							</el-button>
							<el-button-group class="pull-right">
								<el-button icon="el-icon-plus">新增</el-button>
								<el-button icon="el-icon-minus">删除</el-button>
								<el-button>禁用</el-button>
								<el-button>启动</el-button>
								<el-button>导入</el-button>
								<el-button>导出</el-button>
							</el-button-group>
						</nav>
						<el-table :data="table" ref="table" border v-on:row-click="rowClick" :data="cyTable" v-on:select-all="selectAll" v-on:select="selectItem">
							<el-table-column type="selection"></el-table-column>
							<el-table-column type="index"></el-table-column>
							<el-table-column label="操作" prop="">
								<template scope-slot="scope">
									<el-button size="mini" v-on:click="handleEdit(scope.$index, scope.row)">编辑</el-button>
									<el-button size="mini" type="danger" v-on:click="handleDelete(scope.$index, scope.row)">删除</el-button>
								</template>
							</el-table-column>
							<el-table-column label="客户等级" prop=""></el-table-column>
							<el-table-column label="客户编号" prop=""></el-table-column>
							<el-table-column label="客户名称" prop=""></el-table-column>
							<el-table-column label="销售人员" prop=""></el-table-column>
							<el-table-column label="联系人" prop=""></el-table-column>
							<el-table-column label="手机" prop=""></el-table-column>
							<el-table-column label="座机" prop=""></el-table-column>
							<el-table-column label="QQ/微信" prop=""></el-table-column>
							<el-table-column label="应收款余额" prop=""></el-table-column>
							<el-table-column label="地址" prop=""></el-table-column>
							<el-table-column label="协助人员" prop=""></el-table-column>
							<el-table-column label="状态" prop=""></el-table-column>
						</el-table>
					</div>
				</el-main>
			</el-container>
		</el-container>
		<div class="wrap_footer">
			<el-pagination v-on:size-change="handleSizeChange" v-on:current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="[20, 30, 40, 50]" :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper" :total="400"></el-pagination>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../vue/vue.js"></script>
<script type="text/javascript" src="../../axios/axios.min.js"></script>
<script type="text/javascript" src="../../element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="../../assets/js/views/clientManagement/clientInfo.js"></script>
<script type="text/javascript">
	JGBVue.module.clientInfo().init();
</script>
</html>

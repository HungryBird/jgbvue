<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统参数</title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../assets/css/views/systemParameter.css">
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
<div id="app" v-cloak>
	<el-row style="margin-bottom: 20px;">
		<el-col :span="24">
			<el-button type="primary" icon="fa fa-save" @click="save"><span style="padding-left: 8px;">保存</span></el-button>
		</el-col>
	</el-row>
	<el-table border ref="parameterTable" tooltip-effect="dark" :data="table">
		<el-table-column label="系统参数" prop="param"></el-table-column>
		<el-table-column label="操作" prop="action" width="200">
			<template slot-scope="scope">
				<el-checkbox v-if="scope.row.action.type == 'check'" v-model="scope.row.action.status"></el-checkbox>
				<el-select v-else-if="scope.row.action.type == 'select'" v-model="scope.row.action.value">
					<el-option v-for="option in scope.row.action.options" :key="option.value" :label="option.label" :value="option.value"></el-option>
				</el-select>
				<el-input v-else-if="scope.row.action.type == 'number'" type="number" v-model="scope.row.action.value"></el-input>
			</template>
		</el-table-column>
		<el-table-column label="说明" prop="explain">
			<template slot-scope="scope">
				<span>{{scope.row.explain.text}} </span>
				<div style="display: inline-block;">
					<el-input v-if="scope.row.explain.type == 'input'" size="mini" v-model="scope.row.explain.value">
						<template slot="append">
							<i>%</i>
						</template>
					</el-input>
				</div>
			</template>
		</el-table-column>
	</el-table>
</div>
</body>
<script type="text/javascript" src="../assets/js/common/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript" src="../assets/js/views/systemParameter.js"></script>
</html>

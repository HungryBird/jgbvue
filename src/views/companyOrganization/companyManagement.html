<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>公司管理</title>
	<link rel="stylesheet" href="../../element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/common/common.css">
</head>
<body>
	<div id="app" v-cloak>
		<div class="wrap_main">
			<nav>
				<el-button-group class="pull-right">
					<el-button type="primary" v-on:click="add" icon="el-icon-plus">新增</el-button>
					<el-button type="primary" v-on:click="edit" icon="el-icon-edit" :disabled="selectedRows.length != 1">修改</el-button>
					<el-button type="primary" v-on:click="remove" icon="el-icon-delete" :disabled="selectedRows.length == 0">删除</el-button>
				</el-button-group>
			</nav>
			<div class="inner_main">
				<el-table ref="companyTable" border v-on:row-click="rowClick">
					<el-table-column type="selection"></el-table-column>
					<el-table-column type="index" label="序号" width="50px"></el-table-column>
					<el-table-column label="公司名称"></el-table-column>
					<el-table-column label="所属行业"></el-table-column>
					<el-table-column label="公司电话"></el-table-column>
					<el-table-column label="公司地址"></el-table-column>
					<el-table-column label="联系人"></el-table-column>
					<el-table-column label="手机号码"></el-table-column>
					<el-table-column label="邮箱"></el-table-column>
					<el-table-column label="传真"></el-table-column>
					<el-table-column label="启用时间"></el-table-column>
					<el-table-column label="备注"></el-table-column>
				</el-table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../vue/vue.js"></script>
<script type="text/javascript" src="../../axios/axios.min.js"></script>
<script type="text/javascript" src="../../element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="../../assets/js/views/companyOrganization/companyManagement.js"></script>
<script type="text/javascript">
	/**
	 * 
	 */
	JGBVue.module.companyManagement().init();
</script>
</html>

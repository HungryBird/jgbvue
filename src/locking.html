<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>锁屏</title>
	<link rel="stylesheet" type="text/css" href="./font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="./element-ui-2.0.11/lib/theme-chalk/index.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/locking.css">
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<div class="locking-wrap" :style="{display: isHide ? 'none' : 'block'}">
			<div class="locking-inner-wrap" :style="{transform: startAnimation ? 'scale(1.1)' : 'scale(.2)', transform: endAnimation ? 'scale(1)' : 'scale(1.1)'}">
				<div class="main-wrap">
					<div class="pass-input-wrap" :style="{display: isStartMove ? 'block' : 'none'}">
						<el-input type="password" v-model="unlockingPassword" placeholder="密码同登陆密码" :style="{left: isMoving ? '0' : '-100%'}">
							 <template slot="append">
							 	<el-button class="fa fa-key" @click="unlocking"></el-button>
							 </template>
						</el-input>
					</div>
					<div class="pic-wrap-outer" @click="showInput" :style="{left: isShowInput ? '0' : '50%', transform: isShowInput ? 'translateX(0)' : 'translateX(-50%)'}">
						<div class="pic-wrap">
							<img :src="pic" style="width: 100%;height: 100%;">
							<div class="pic-tip">
								<div style="margin-top: 20px;">
									<i class="fa fa-unlock" style="font-size: 30px;"></i>
								</div>
								<div style="transition: all 0s;">解锁</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tips">已锁定</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./vue/vue.js"></script>
<script type="text/javascript" src="./element-ui-2.0.11/lib/index.js"></script>
<script type="text/javascript" src="./assets/js/locking.js"></script>
</html>
